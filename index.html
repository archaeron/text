<html>
<head>
  <title>surface Surface</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/codemirror.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/text.css">

  <!-- Libraries -->
    <script src="lib/underscore.js"></script>
    <script src="lib/jquery-min.js"></script>
    <script src="lib/jquery.hotkeys.js"></script>
    <script src="lib/codemirror.js"></script>

    <!-- Source -->
    <script src="lib/surface/surface.js"></script>

    <script>
      // surface Init
      $(function() {

        var surface = new Surface({
          el: '#content'
        });

        // Annotates link
        $('#lnk a').click(function(e){
          e.preventDefault();
          surface.annotate({
            type: "link",
            data: {
              author: "John Doe",
              url: "http://surface.io/"
            }
          });
        });

        // Annotates em
        $('#em a').click( function(e){
          e.preventDefault();
          surface.annotate({
            type: "em"
          });
        });

        // Annotates strong
        $('#str a').click( function(e){
          e.preventDefault();
          surface.annotate({
            type: "str"
          });
        });

        surface.on('selection:change', function(sel) {
          // Returns all annotations matching that selection
          var annotations = surface.annotations(sel);

          // Update the UI
          $('.command').removeClass('active');
          $('.log').removeClass('active');
          
          _.each(annotations, function(annotation) {
            $('#' + annotation.type).addClass('active');
            $('#' + annotation.id).addClass('active');
          });
        });

        surface.on('selection:click', function() {
          $('.command').removeClass('active');
          $('.log').removeClass('active');
        });

        // Display the stored annotations
        surface.on('annotation:change', function(sel) {
          $('li#' + sel).addClass('active');

          var annotations = surface.annotations();
          var $log = $('#annotationLog');
          $log.html('');
          _.each(annotations, function(annotation) {
            var $li = '<li class="log active" id="' + annotation.id + '">\
                    <em>Type: </em>' + annotation.type + '<br>\
                    <em>Position: </em> {start:' + annotation.pos.start + ', end' + annotation.pos.end + '}<br>\
                    <em>Id: </em> ' + annotation.id + '\
                  </li>';
            $log.append($li);
          });
        });

      });
    </script>

</head>
<body>
  <header>
    <h1>Substance Text</h1>
    <nav>
      <ul>
        <li class="command" id="em"><a href="#em">em</a></li>
        <li class="command" id="str"><a href="#str">str</a></li>
        <li class="command" id="lnk"><a href="#lnk">lnk</a></li>
        <!-- <li class="command" id="all"><a href="#all">getAll</a></li> -->
      </ul>
    </nav>
  </header>

  <section id="surface">
    <form>
      <textarea id="content" class="editable" name="code">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.

      </textarea>
    </form>
  </section>
    <aside>
      <div id="annotations">
        <h2>Annotations</h2>
        <div id="annotationLog">
          
        </div>
      </div>
    </aside>
</body>
</html>
